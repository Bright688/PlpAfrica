<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Links</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }
  nav {
    text-align: center;
    margin-top: 20px;
  }
  nav a {
    text-decoration: none;
    color: #333;
    padding: 10px 20px;
  }
  section {
    padding: 20px;
  }
  .gallery {
    display: grid;
    
  }
  .gallery img {
    max-width: 100%;
    height: auto;
  }
  .menu {
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <h1>Welcome to Image Links</h1>
</header>

<nav>
  <a href="#home">Home</a> |
  <a href="#gallery">Gallery</a> |
  <a href="#menu">Menu</a>
</nav>

<section id="home">
  <h2>Home</h2>
  <p>Welcome to our website! Here's an image related to technology:</p>
  <a href="https://www.example.com/technology" target="_blank">
    <img src="https://via.placeholder.com/400x200?text=Technology" alt="Technology">
  </a>
</section>

<section id="gallery">
  <h2>Gallery</h2>
  <div class="gallery">
    <a href="https://www.example.com/nature1" target="_blank">
      <img src="https://via.placeholder.com/200x200?text=Nature+1" alt="Nature 1">
    </a>
    <a href="https://www.example.com/nature2" target="_blank">
      <img src="https://via.placeholder.com/200x200?text=Nature+2" alt="Nature 2">
    </a>
    <a href="https://www.example.com/nature3" target="_blank">
      <img src="https://via.placeholder.com/200x200?text=Nature+3" alt="Nature 3">
    </a>
  </div>
</section>

<section id="menu">
  <h2>Menu</h2>
  <div class="menu">
    <ul>
      <li><a href="https://www.example.com/food1" target="_blank">Food Item 1</a></li>
      <li><a href="https://www.example.com/food2" target="_blank">Food Item 2</a></li>
      <li><a href="https://www.example.com/food3" target="_blank">Food Item 3</a></li>
    </ul>
  </div>
</section>

</body>
</html>
